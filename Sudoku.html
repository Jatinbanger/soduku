<html>
<head></head>
<body>
<script>

var soduku = [
  [5,3,4,6,7,8,9,1,2],
  [6,7,2,1,9,5,3,4,8],
  [1,9,8,3,4,2,5,6,7],
  [8,5,9,7,6,1,4,2,3],
  [4,2,6,8,5,3,7,9,1],
  [7,1,3,9,2,4,8,5,6],
  [9,6,1,5,3,7,2,8,4],
  [2,8,7,4,1,9,6,3,5],
  [3,4,5,2,8,6,1,7,9]
];

var result = isValid(soduku);
alert(result);

function isValid(soduku) {

    if (validRows(soduku) && validColumns(soduku) && validSquares(soduku)) {
        return true;
    } 
    return false;
}

function validRows(soduku) {
    for (y = 0 ; y < 9 ; ++y) {
        let rowNumbers = new Set();
        for (x = 0 ; x < 9 ; ++x) {
            var value = soduku[y][x];
            if (value == null || (value < 1 && value > 9)) {
                return false;
            } else {
                rowNumbers.add(value);
            }
        }
        if (rowNumbers.size !== 9) {
            return false;
        }
		
        return true;
    }
}

function validColumns(soduku) {
    for (y = 0 ; y < 9 ; ++y) {
        let columnNumbers = new Set();
        for (x = 0 ; x < 9 ; ++x) {
            var value = soduku[x][y];
            if (value == null || (value < 1 && value > 9)) {
                return false;
            } else {
                columnNumbers.add(value);
            }
        }
        if (columnNumbers.size !== 9) {
            return false;
        }

        return true;
    }
}

function validSquares(soduku) {
	
    for ( square = 0 ; square < 9 ; ++square) {
		let numbers = new Set();
        for ( i = Math.floor(square / 3) * 3 ; i < Math.floor(square / 3) * 3 + 3; i++) {
            for ( j = square % 3 * 3; j < square % 3 * 3 + 3; j++) {
                let value = soduku[i][j];
                if (value == null || (value < 1 && value > 9)) {
                    return false;
                } else {
                    numbers.add(value);
                }
            }
        }
        if (numbers.size !== 9) {
            return false;
        }
    }
    return true;        
}



</script>
<h1 id="result" ></h1>
</body>


</html>
